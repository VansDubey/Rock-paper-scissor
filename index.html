<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor Game</title>
    <link rel ="stylesheet" href = "style.css">
</head>
<body>
    <header>
        <div id = "top">
            <h1 class = "heading">Rock Paper Scissors Game</h1>
        </div>
    </header>
    <div class="pic">
        <div id="rock" class = "choices" ></div>
        <div id="paper" class = "choices"></div>
        <div id="scissors" class = "choices"></div>

    </div>
    <div class="content">
        <div class="you">
            <p class ="user-score">0</p>
            <p class ="compete">You</p>
        </div>
        <div class="comp">
            <p class = "comp-score">0</p>
            <p class = "compete">Comp</p>
        </div>
    </div>

    <div class="btn">
        <button>Pick Your Move!!</button>
    </div>

    <script src="script.js" ></Script>
</body>
</html>
